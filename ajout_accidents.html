<!doctype html>
<html lang="fr">
  <head>
    <!-- Meta tags -->
    <meta charset='utf-8'>

    <!-- CSS Style -->

    <!-- Font -->

    <!-- Title -->
    <title>ISEN - Projet Web</title>
    <link rel="icon" type="image/png" href="/img/LOGO_BlaBla_Crash.png">
  </head>
  <body>
    <!-- Header -->
    <h2>TEST</h2>
    <button id="monBouton">Cliquez ici</button>
    <p id="maValeur">Valeur initiale</p>

    <form id="monFormulaire">
        <label for="ageConducteur">L'âge du conducteur:</label>
        <input type="text" id="ageConducteur" name="ageConducteur">
      
        <label for="dateHeure">La date et l'heure:</label>
        <input type="datetime-local" id="dateHeure" name="dateHeure">
      
        <label for="ville">La ville:</label>
        <input type="text" id="ville" name="ville">
      
        <label for="latitude">La latitude:</label>
        <input type="text" id="latitude" name="latitude">
      
        <label for="longitude">La longitude:</label>
        <input type="text" id="longitude" name="longitude">
      
        <label for="conditions">Les conditions atmosphériques:</label>
        <select id="conditions" name="conditions">
          <option value="soleil">Soleil</option>
          <option value="pluie">Pluie</option>
          <option value="neige">Neige</option>
          <option value="brouillard">Brouillard</option>
        </select>
      
        <label for="luminosite">La luminosité de la scène:</label>
        <select id="luminosite" name="luminosite">
          <option value="clair">Clair</option>
          <option value="sombre">Sombre</option>
          <option value="faible">Faible</option>
          <option value="forte">Forte</option>
        </select>
      
        <label for="etatRoute">L'état de la route:</label>
        <select id="etatRoute" name="etatRoute">
          <option value="bon">Bon</option>
          <option value="mauvais">Mauvais</option>
          <option value="glissant">Glissant</option>
          <option value="en_travaux">En travaux</option>
        </select>
      
        <label for="utilisationCeinture">L'état d'utilisation de la ceinture de sécurité:</label>
        <select id="utilisationCeinture" name="utilisationCeinture">
          <option value="oui">Oui</option>
          <option value="non">Non</option>
        </select>
      
        <button type="button" onclick="envoyerAjout()">Envoyer</button>
      </form>

    <!-- Home -->

    <!-- Footer -->
    <script src="js/ajout_accident.js"></script>
  </body>
</html>
