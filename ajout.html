<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>BlaBla Crash - Ajout</title>
    <link rel="icon" href="img/LOGO_BlaBla_Crash.png">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <link href="https://fonts.cdnfonts.com/css/bukhari-script" rel="stylesheet">
    <link rel="stylesheet" href="css/ajout.css" type="text/css" media="screen" />
    <script type="text/javascript" src="/js/ajout_accident.js" defer></script>
    <meta charset="UTF-8">
  </head>
  <body>

  <!-- Animation de chargement de la page -->
  <div id="main_loader">
    <div id="loader">
      <div class="animation">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
      </div>
      <div class="text_loader">Chargement ... </div>
    </div>
  </div>

  <div id="login_form" style="display: none;">
    <div id="form">
      <div id="titre_ajout">
        <h2>Connexion : </h2>
        <h3>Afin d'avoir accès à l'ajout d'un nouvel accident.</h3>
      </div>
      <div class="champ_form" id="login">
        <label class="form_labels" for="form_age" form="form_ajout">Login : </label>
        <input type="text" id="login" name="login"></select>
      </div>

      <div class="champ_form" id="passwd">
        <label class="form_labels" for="passwd" form="form_ajout">Mot de passe : </label>
        <input type="password" id="passwd" name="passwd"></select>
      </div>
      <input id="button_form" type="submit" value="Ajouter" form="form_ajout" onclick="connect()">
    </div>
  </div>

    <div id="bloc_page">

      <!-- HEADER -->
      <div id="header">
          <div id="logo_header"><img id="img_logo_header" src="img/LOGO_BlaBla_Crash.png"></div>
          <div class="text_header"><a id="text_header_accueil" href="index.html">Accueil</a></div>
          <div class="text_header"><a id="text_header_visualisation" href="tableau.html">Visualisation</a></div>
          <div class="text_header"><a id="text_header_ajout" href="ajout.html">Ajout d'accident</a></div>
      </div>

      <!-- HTML FORM -->
      <div id="ajout">
        <div id="titre_ajout">
          <h2>Ajout d'accident</h2>
        </div>
        <div id="form">
          <div class="champ_form" id="age">
            <label class="form_labels" for="form_age" form="form_ajout">Age du conducteur : </label>
            <input type="number" id="form_age" name="form_age"></select>
          </div>

          <div class="champ_form" id="date">
            <label class="form_labels" for="form_date" form="form_ajout">Date et heure de l'accident : </label>
            <input type="datetime-local" id="form_date" name="form_date"></select>
          </div>
          
          <div class="champ_form" id="ville">
            <label class="form_labels" for="form_ville" form="form_ajout">Ville : </label>
            <select type="text" id="form_ville" name="form_ville"></select>
          </div>

          <div class="champ_form" id="latitude">
            <label class="form_labels" for="form_latitude" form="form_ajout">Latitude : </label>
            <input type="number" id="form_latitude" name="form_latitude"></select>
          </div>

          <div class="champ_form" id="longitude">
            <label class="form_labels" for="form_longitude" form="form_ajout">Longitude : </label>
            <input type="number" id="form_longitude" name="form_longitude"></select>
          </div>

          <div class="champ_form" id="athmo">
            <label class="form_labels" for="form_athmo">Condition athmosphérique : </label>
            <select name="form_athmo" id="form_athmo" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="lum">
            <label class="form_labels" for="form_lum">Luminositée de la scène : </label>
            <select name="form_lum" id="form_lum" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="route">
            <label class="form_labels" for="form_route">Etat de la route : </label>
            <select name="form_route" id="form_route" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="secu">
            <label class="form_labels" for="form_secu">Etat d’utilisataion de la ceinture de sécuritée : </label>
            <select name="form_secu" id="form_secu" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="colision">
            <label class="form_labels" for="form_colision">Colision : </label>
            <select name="form_colision" id="form_colision" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="intersection">
            <label class="form_labels" for="form_intersection">Intersection : </label>
            <select name="form_intersection" id="form_intersection" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="categorie">
            <label class="form_labels" for="form_categorie">Categorie : </label>
            <select type list="autocomplete-list" name="form_categorie" id="form_categorie" form="form_ajout"></select>
          </div>

          <div class="champ_form" id="categorie">
            <label class="form_labels" for="form_agglo">Agglomération : </label>
            <select list="autocomplete-list" name="form_agglo" id="form_agglo" form="form_ajout"></select>
          </div>

          <input id="button_form" type="submit" value="Ajouter" form="form_ajout" onclick="envoyerAjout()">
        </div>
      </div>

      <!-- Format de l'option a mettre entre les <select></select> (pour menu déroulant connécté a la BDD) : -->
      <!-- <option value="volvo">Volvo</option> -->

      <!-- FOOTER -->
      <div id="footer">
        <div class="text_footer"><a id="text_footer_groupe">Groupe 6</a></div>
        <div id="col_foot_1">
          <div class="text_footer_nom"><a id="text_footer_antonin">Antonin Sabiron</a></div>
          <div class="text_footer_nom"><a id="text_footer_teo">Téo Rortais</a></div>
        </div>
        <div id="col_foot_2">
          <div class="text_footer_nom"><a id="text_footer_dorian">Dorian Tarin</a></div>
          <div class="text_footer_nom"><a id="text_footer_mael">Maël Grellier Neau</a></div>
        </div>
        <div id="logo_isen"><img id="img_logo_isen" src="img/ISEN_blanc.png"></div>
      </div> 

    </div>
    
  </body>
</html>
